<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(ellipse at bottom, #d2ffee 0%, #d2ffee 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .petal {
      position: absolute;
      top: -10%;
      width: 20px;
      height: 20px;
      border-radius: 50% 10% 50% 10%;
      background-color: #ffc107;
      opacity: 1;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes fall-spin {
      0% {
        transform: translateY(-10vh) rotateZ(0deg) rotateY(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotateZ(360deg) rotateY(360deg);
        opacity: 0.5;
      }
    }

    /* Estrellas parpadeantes */
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0.2;
        transform: scale(0.8);
      }
    }

    #game-container {
      position: relative;
      width: 95%;
      max-width: 900px;
      height: 70vh;
      background-image: url("https://media.istockphoto.com/id/1404046685/es/vector/aula-d%C3%ADa-fondo-de-anime-2d-ilustraci%C3%B3n.jpg?s=612x612&w=0&k=20&c=Dvrqth7u7hAo2CgaGyklikAKHRAzBV49poK2zE1u5-w=");
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
      z-index: 2;
    }

    /* Imagen del personaje */
    .character-image {
      max-width: 40%;
      height: auto;
      object-fit: contain;
      position: absolute;
      bottom: 15%;
      transition: all 0.3s ease-in-out;
    }

    /* Cuadro de diÃ¡logo */
    #dialog-box {
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #ff69b4;
      border-radius: 10px;
      padding: 10px;
      width: 95%;
      font-size: 1em;
      margin-bottom: 5px;
      text-align: left;
      z-index: 2;
    }

    #next-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }

    #floating-object {
      width: 40px;
      height: 40px;
      background-image: url('https://i.imgur.com/your-3d-object-image.png');
      background-size: cover;
      position: absolute;
      top: 10%;
      right: 10%;
      transform: translate(-50%, -50%);
      animation: float-and-rotate 5s infinite ease-in-out;
      cursor: pointer;
      z-index: 3;
    }

    @keyframes float-and-rotate {
      0% {
        transform: translate(-50%, -50%) rotateY(0deg);
      }

      50% {
        transform: translate(-50%, -60%) rotateY(180deg);
      }

      100% {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    /* Alineaciones del personaje */
    .left {
      left: 5%;
      right: auto;
    }

    .right {
      right: 5%;
      left: auto;
    }

    .center {
      left: 50%;
      transform: translateX(-50%);
    }

    /* ðŸ”¹ Media Queries para mÃ³viles */
    @media (max-width: 768px) {
      #game-container {
        height: 80vh;
        padding: 5px;
      }

      .character-image {
        max-width: 60%;
        bottom: 20%;
      }

      #dialog-box {
        font-size: 0.9em;
        padding: 8px;
      }

      #floating-object {
        width: 35px;
        height: 35px;
        top: 15%;
        right: 5%;
      }
    }

    @media (max-width: 480px) {
      .character-image {
        max-width: 70%;
        bottom: 25%;
      }

      #dialog-box {
        font-size: 0.85em;
        width: 98%;
      }

      #floating-object {
        width: 30px;
        height: 30px;
      }
    }

    /* Flecha parpadeante para "siguiente" */
    #next-indicator {
      display: none;
      font-size: 1.5em;
      color: #ff69b4;
      animation: blink 1s infinite;
      text-align: right;
      margin-top: 5px;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }


    #gift-container {
      position: relative;
      width: 95%;
      max-width: 900px;
      height: 70vh;
      background-image: url("https://images2.alphacoders.com/109/thumb-1920-1091569.png");
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 10px;
      box-sizing: border-box;

      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }

    /* Objeto 3D flotante */
    #gift-object {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: floaty 3s infinite ease-in-out, spinY 4s infinite linear;
      cursor: pointer;
      z-index: 5;
      object-fit: contain;
      /* Esta propiedad es la clave */
    }

    @keyframes floaty {

      0%,
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }

      50% {
        transform: translate(-50%, -50%) translateY(-15px);
      }
    }

    @keyframes spinY {
      from {
        transform: translate(-50%, -50%) rotateY(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotateY(360deg);
      }
    }

    .comp-left {
      left: 5%;
      animation: dance-move 3s ease-in-out infinite;
    }

    .comp-right {
      right: 5%;
      animation: dance-move 3s ease-in-out infinite;
    }

    .comp-center {
      left: 30%;
      transform: translateX(-50%);
      animation: dance-move 3.5s ease-in-out infinite;
    }

    /* HUD estilo Minecraft */
    #hud {
      position: absolute;
      bottom: 0;
      /* aparece encima del diÃ¡logo */
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      display: none;
      z-index: 20;
      padding: 6px;
    }

    #hud img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      /* efecto retro estilo Minecraft */
    }

    /* Responsive */
    @media (max-width: 600px) {
      #gift-object {
        width: 70px;
        height: 70px;
      }

      #hud {
        width: 90px;
        height: 90px;
      }

      .comp-left {
        left: -10%;
        animation: dance-move 3s ease-in-out infinite;
      }

      .comp-right {
        right: 10%;
        animation: dance-move 3.5s ease-in-out infinite;
      }

      .comp-center {
        left: 50%;
        transform: translateX(-50%);
        animation: dance-move 3s ease-in-out infinite;
      }
    }

    /* Overlay de transiciÃ³n */
    #scene-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #03002b;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 9999;
    }

    #scene-transition.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* AnimaciÃ³n para el movimiento de danza */
    @keyframes dance-move {
      0% {
        transform: translateX(0);
      }

      /* PosiciÃ³n inicial */
      25% {
        transform: translateX(10px);
      }

      /* Se mueve un poco a la derecha */
      50% {
        transform: translateX(-10px);
      }

      /* Se mueve un poco a la izquierda */
      75% {
        transform: translateX(10px);
      }

      /* Vuelve a la derecha */
      100% {
        transform: translateX(0);
      }
    }

    .hud-throw-out {
      animation: throw-out 0.5s ease-in forwards;
    }

    /* Modifica la animaciÃ³n @keyframes throw-out para que sea mÃ¡s visible.
Â  Â  Â  Â El HUD se moverÃ¡ y desvanecerÃ¡, pero no se encogerÃ¡. */
    @keyframes throw-out {
      0% {
        transform: translate(-50%, 0) scale(1) rotate(0deg);
        /* PosiciÃ³n inicial del HUD */
        opacity: 1;
      }

      100% {
        transform: translate(-50%, -50vh) scale(1) rotate(180deg);
        /* Vuela hacia arriba */
        opacity: 0;
      }
    }
  </style>
</head>

<body id="body">
  <div id="game-container">
    <img id="first-step-character" class="character-image" alt="Personaje" />
    <div id="dialog-box">
      <p id="dialog-text"></p>
      <div id="next-indicator">â–¼</div>
    </div>
  </div>

  <div id="gift-container">
    <img id="gift-object" src="./img/suku.png" alt="Objeto de regalo">
    <img src="./img/joe.png" class="character-image comp-left ">
    <img src="./img/cro.png" class="character-image comp-center ">
    <img src="./img/ed.png" class="character-image comp-right ">
    <div id="hud">
      <img id="invsuk" class="comp-left" src="./img/invsuk.png" alt="HUD especial">
    </div>
  </div>

  <div id="scene-transition"></div>
  <script>
    const body = document.body;
    let petalInterval; // Variable para almacenar el ID del intervalo de pÃ©talos

    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';

      const startX = Math.random() * 100;
      petal.style.left = `${startX}vw`;

      const size = Math.random() * 15 + 15;
      petal.style.width = `${size}px`;
      petal.style.height = `${size}px`;

      const duration = Math.random() * 8 + 5;
      const delay = Math.random() * 2;

      petal.style.animation = `fall-spin ${duration}s linear ${delay}s forwards`;

      body.appendChild(petal);

      petal.addEventListener('animationend', () => {
        petal.remove();
      });
    }

    const dialogText = document.getElementById('dialog-text');
    const characterImage = document.getElementById('first-step-character');
    const nextIndicator = document.getElementById('next-indicator');
    const gameContainer = document.getElementById('game-container');
    const giftContainer = document.getElementById('gift-container');
    const giftObject = document.getElementById('gift-object');
    const hud = document.getElementById('hud');
    const hudImage = document.querySelector('#hud img');

    const script = [
      { text: 'Â¡Hola! Me alegra que estÃ©s aquÃ­.', img: './img/joe.png', align: 'left' },
      { text: 'He estado esperando a que llegaras...', img: './img/joe.png', align: 'left' },
      { text: 'Me he dado cuenta que eres mi luna...', img: './img/ed.png', align: 'right' },
      { text: 'Ey, mami, quÃ© onda, Â¿hacemos unos temas?', img: './img/cro.png', align: 'center' },
      { text: '...y todas mis estrellas.', img: './img/ed.png', align: 'right' },
      { text: 'Y por cierto... tenemos algo para ti ðŸŒ¼', img: './img/joe.png', align: 'center', special: true }
    ];

    let currentLine = 0;
    let isTyping = false;
    let typingTimeout;
    let fullText = "";

    function typeText(text, speed = 40) {
      isTyping = true;
      dialogText.textContent = "";
      fullText = text;
      let i = 0;

      function type() {
        if (i < text.length) {
          dialogText.textContent += text.charAt(i);
          i++;
          typingTimeout = setTimeout(type, speed);
        } else {
          isTyping = false;
          nextIndicator.style.display = "block";
        }
      }
      type();
    }

    function showLine(line) {
      const data = script[line];
      characterImage.src = data.img;
      characterImage.className = data.align + " character-image";
      nextIndicator.style.display = "none";
      typeText(data.text);

      if (data.special) {
        setTimeout(() => {
          document.getElementById("dialog-box").addEventListener("click", () => {
            if (!isTyping) {
              changeScene(() => {
                giftContainer.style.display = "block";
                gameContainer.style.display = "none";
              });
            }
          }, { once: true });
        }, 1000);
      }
    }

    document.getElementById('dialog-box').addEventListener('click', () => {
      if (isTyping) {
        clearTimeout(typingTimeout);
        dialogText.textContent = fullText;
        isTyping = false;
        nextIndicator.style.display = "block";
      } else {
        if (currentLine < script.length) {
          showLine(currentLine);
          currentLine++;
        }
      }
    });

    giftObject.addEventListener('click', () => {
      hud.style.display = "block";
      giftObject.style.display = "none";
    });

    function dropAction() {
      if (hud.style.display === "block") {
        hudImage.classList.add('hud-throw-out');
        hudImage.addEventListener('animationend', () => {
          giftObject.style.display = "block";
          hud.style.display = "none";
          hudImage.classList.remove('hud-throw-out');
        }, { once: true });
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === "q") {
        dropAction();
      }
    });

    hudImage.setAttribute('draggable', 'true');

    giftContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    giftContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      dropAction();
    });

    showLine(currentLine);
    currentLine++;

    const sceneOverlay = document.getElementById("scene-transition");

    function changeScene(callback) {
      sceneOverlay.classList.add("active");
      setTimeout(() => {
        body.style.background = "radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%)";
        if (callback) callback();
        setTimeout(() => {
          sceneOverlay.classList.remove("active");
          petalInterval = setInterval(createPetal, 500);
        }, 800);
      }, 1000);
    }

    function createStars(count = 100) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.className = "star";

        // tamaÃ±o aleatorio
        const size = Math.random() * 2 + 1; // 1px a 3px
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        // posiciÃ³n aleatoria en toda la ventana
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;

        // velocidad distinta por estrella
        const duration = Math.random() * 3 + 2;
        star.style.animationDuration = `${duration}s`;

        document.body.appendChild(star);
      }
    }

    createStars(300); // Genera 120 estrellas
  </script>
</body>

</html>
